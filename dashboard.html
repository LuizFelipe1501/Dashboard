<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Halu – System Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h2>HALU – Monitoring Dashboard</h2>
    <span id="systemStatus" class="status idle">IDLE</span>
  </header>

  <main>
    <section class="panel">
      <h3>System Status</h3>
      <ul>
        <li>Camera: <strong id="cameraStatus">OFF</strong></li>
        <li>Microphone: <strong id="micStatus">OFF</strong></li>
        <li>AI Monitoring: <strong id="aiStatus">INACTIVE</strong></li>
      </ul>
    </section>

    <section class="panel">
      <h3>Actions</h3>
      <button onclick="startMonitoring()">Start Monitoring</button>
      <button onclick="simulateAlert()">Simulate Risk Detection</button>
      <button onclick="activateVoice()">Activate Voice Guidance</button>
      <button class="danger" onclick="askEmergency()">Emergency Decision</button>
    </section>

    <section class="panel alert" id="alertBox">
      <h3>Alert Center</h3>
      <p id="alertText">No alerts detected.</p>
    </section>
  </main>

  <footer>
    <p>
      Prototype dashboard simulating the behavior of Halu smart glasses and AI system.
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
