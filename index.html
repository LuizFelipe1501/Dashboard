<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Hallucination System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Hallucination – Sistema de Monitoramento</h1>
<video id="camera" width="640" height="480" autoplay></video>
<p>
  <button id="checkBtn">Check</button>
</p>
<div id="result"></div>

<script>
const BACKEND_URL = "https://hallucinationchecker-dxapbcfggjhsd2aq.brazilsouth-01.azurecontainerapps.io/detect";
const EVENTS_URL = "https://hallucinationchecker-dxapbcfggjhsd2aq.brazilsouth-01.azurecontainerapps.io/events";
const DEVICE_ID = Math.random().toString(36).substring(2, 10);

const video = document.getElementById("camera");
const checkBtn = document.getElementById("checkBtn");
const resultDiv = document.getElementById("result");

let stream;

// Abre a câmera do usuário
async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
}

startCamera();

// Captura frame e envia ao backend
async function sendFrame() {
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg", 0.6));

    try {
        const formData = new FormData();
        formData.append("file", blob, "frame.jpg");

        const res = await fetch(BACKEND_URL, {
            method: "POST",
            body: formData
        });

        if (!res.ok) throw new Error("Erro no backend");

        const data = await res.json();
        resultDiv.innerHTML = `
            Pessoas detectadas: ${data.people_detected}<br>
            Decisão: ${data.decision}
        `;

        // Envia evento
        await fetch(EVENTS_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                device_id: DEVICE_ID,
                people_detected: data.people_detected,
                timestamp: Math.floor(Date.now() / 1000)
            })
        });

    } catch (err) {
        console.error(err);
        resultDiv.textContent = "Erro ao enviar frame";
    }
}

// Dispara o check apenas quando clicar no botão
checkBtn.addEventListener("click", sendFrame);
</script>

</body>
</html>
